<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <h1 class="title"><u>Todo List</u></h1>
    <ul class="item-list" align="center"></ul>
    <p class="empty-state">You have not added items to your list.</p>

<div align="center">
<form class="add-item-form">
    <input type="text" class="add-input" placeholder= "Add item to your list!" />
    <button class="add-item" disabled = "true">Add</button>  
</form>
</div> 

<footer>

        copywright &copy; 2018
    </p>
</footer>
    <script src="main.js"></script>
